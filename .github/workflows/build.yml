name: Build AI Terminal for Windows

on:
  push:
    tags:
      - 'v*.*.*'  # 只有打 v1.0.0 这类 tag 才触发构建

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Setup Python (required by node-pty)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: npm ci

      - name: Build Windows installer (with CN mirror)
        run: |
          npm run build:win:cn
          echo "=== Checking dist folder ==="
          dir dist /s
        shell: cmd

      - name: Upload .exe as artifact (if exists)
        uses: actions/upload-artifact@v4
        if: always()  # 即使失败也尝试上传，方便调试
        with:
          name: AI-Terminal-Windows
          path: dist/*.exe
          if-no-files-found: warn  # 没找到也不报错，只警告