name: Build Windows EXE - Final

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build app (generate out/)
        run: npm run build:cn

      - name: Verify out/ exists
        run: |
          if not exist "out" (
            echo ERROR: out/ directory missing! Build failed.
            exit /b 1
          )
          dir out /s
        shell: cmd

      - name: Build Windows installer (CN)
        run: npm run build:win:cn
        env:
          ELECTRON_MIRROR: "https://npmmirror.com/mirrors/electron/"
          ELECTRON_BUILDER_BINARIES_MIRROR: "https://npmmirror.com/mirrors/electron-builder-binaries/"

      - name: Show dist content
        run: dir dist /s
        shell: cmd

      - name: Upload .exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: ChatTerm-Windows-Installer
          path: |
            dist/cn/**/*.exe
            dist/cn/**/*.blockmap
          if-no-files-found: error