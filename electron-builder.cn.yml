appId: com.chaterm.app
productName: ChatTerm-CN
directories:
  output: dist/cn
files:
  - out/**/*
  - package.json
win:
  target:
    - nsis
  icon: build/icon.ico
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  createDesktopShortcut: true
  createStartMenuShortcut: true